<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form id="create">
    <div>
      姓名:
      <input type="text" name="name">
    </div>
    <div>
      学科
      <select name="type">
        <option value="文科">文科</option>
        <option value="理科">理科</option>
        <option value="体育">体育</option>
      </select>
      <div>
        <button type="submit">提交</button>
      </div>
    </div>
  </form>
  <script>
    init();
    
    function init() {
      var form = document.getElementById('create');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var name = document.querySelector('[name=name]').value;
        var type = document.querySelector('[name=type]').value;

        var student = new factory(name, type);
        form.reset();

        console.log(student);
      })

      function Student(name, subjects) {
        this.name = name;
        this.subjects = subjects;
      }

      function factory (name, type) {
        switch(type) {
          case '文科':
            return new Student(name, ['语文']);
            break;
          case '理科':
            return new Student(name, ['数学']);
            break;
          case '体育':
            return new Student(name, ['长跑']);
            break;
          default:
            throw "没有这个学科";
        }
      }
    }
  </script>
</body>
</html>
