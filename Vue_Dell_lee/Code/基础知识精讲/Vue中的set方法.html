<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../lib/vue.js"></script>
  <title>Vue中的set方法</title>
</head>
<body>
  <div id="app">
    <div v-for="(item, key, index) in userInfo" :key="index">
      {{index}} --- {{key}} --- {{item}}
    </div>
    <div v-for="item of arr">
      {{item}}
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          userInfo: {
            name: "Dell",
            age: 28,
            gender: "male",
            salary: "secret"
          },
          arr: [1, 2, 3, 4]
        }
      }
    })
  </script>
</body>
</html>
