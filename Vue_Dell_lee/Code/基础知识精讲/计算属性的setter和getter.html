<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../lib/vue.js"></script>
  <title>计算属性的setter和getter</title>
</head>

<body>
  <div id="app">
    {{ fullName }}
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        firstName: "Dell",
        lastName: "Lee"
      },
      computed: {
        fullName: {
          get: function () {
            return this.firstName + " " + this.lastName;
          },
          set: function (value) {
            var arr = value.split(' ');
            console.log('arr :', arr);
            this.firstName = arr[1];
            this.lastName = arr[0];
          }
        }
      },
    })
  </script>
</body>

</html>
