  <div id="root">
    <!-- 出场动画的钩子:beforeLeave和afterLeave -->
    <transition
      @before-enter="before" 
      @enter="enter"
      @after-enter="after"
    >
      <div v-if="show">Hello</div>
    </transition>
    <button @click="handleClick">切换</button>
  </div>
  <script>
    new Vue({
      el: "#root",
      data() {
        return {
          show: true,
        }
      },
      methods: {
        handleClick: function () {
          this.show = !this.show;
        },
        before: function (el) {
          el.style.opacity= 0;
        },
        enter: function (el, done) {

          },{
