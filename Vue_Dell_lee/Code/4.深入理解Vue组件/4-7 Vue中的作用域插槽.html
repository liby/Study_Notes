<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue中的作用域插槽</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 什么时候应该使用作用域插槽呢
    当子组件作循环或者某一部分的DOM结构应该由外部传递进来,这时要用作用域插槽
    使用作用域插槽时,父组件如果想要接收子组件接收的数据,要在父组件外层使用template,并且使用slot-scope对应名字 -->
    <child>
      <template slot-scope="props">
        <div>
          {{props.item}}
        </div>
      </template>
    </child>
  </div>
  <script>
    Vue.component('child', {
      data() {
        return {
          list: [1, 2, 3, 4]
        }
      },
      template: `
        <div>
          <ul>
            <slot
              v-for="item in list"
              :item=item
            ></slot>
      `
    })
    new Vue({
      el: '#root'
    })
  </script>
</body>
</html>
